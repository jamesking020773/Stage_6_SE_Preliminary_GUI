<!DOCTYPE html>
<html>
<head>
	<title>Stage 6 Software Engineering</title>
    	<script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector("#submit").disabled = true; // Button is inactive until user enters a character in the form input field
            document.querySelector("#task").onkeyup = () => { // Every time the user presses a key
                if (document.querySelector("#task").value.length > 0) { // If there are characters after the key press (the delete key could have been pressed)
                    document.querySelector("#submit").disabled = false; // Make the Button active
                } else { // If there are no characters after the key press 
                    document.querySelector("#submit").disabled = true; // Make the Button inactive
                }               
            }
            document.querySelector("form").onsubmit = () => { // When the task is entered into the form and the button clicked
                const task = document.querySelector("#task").value; // Put the task (string) into a variable
                const li = document.createElement("li") // Create a HTML <li> element 
                li.innerHTML = task; // Put the string into the <li> element
                document.querySelector("#tasks").append(li); // Add the <li> element with the string to the list 
                document.querySelector("#task").value = ""; // Blank out the form
                return false; //  Prevent the form from being submitted (sending a request to the server and reloading the page)
            }
        });
    	</script>
</head>
<body>
	<h1>Tasks List</h1>
    <ul id="tasks">
    </ul>
    <form>
        <input autofocus id="task" placeholder="New Task" type="text">
        <input id="submit" type="submit">
    </form> 
</body>
</html>
